name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform-infra/**'
  workflow_dispatch:
    inputs:
      confirm_apply:
        description: 'Type "APPLY" to confirm you want to apply changes'
        required: true
        type: string

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm_apply }}" != "APPLY" ]; then
            echo "Error: You must type 'APPLY' to confirm resource creation/update"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Apply Network Layer
        run: |
          cd terraform-infra/envs/prod/network/main
          terraform init
          terraform apply -auto-approve

      - name: Apply Log Layer (ALB)
        run: |
          cd terraform-infra/envs/prod/log/alb
          terraform init
          terraform apply -auto-approve

      - name: Apply Log Layer (app_foobar)
        run: |
          cd terraform-infra/envs/prod/log/app_foobar
          terraform init
          terraform apply -auto-approve

      - name: Apply Log Layer (db_foobar)
        run: |
          cd terraform-infra/envs/prod/log/db_foobar
          terraform init
          terraform apply -auto-approve

      - name: Apply Database Layer
        run: |
          cd terraform-infra/envs/prod/db/foobar
          terraform init
          terraform apply -auto-approve

      - name: Apply Cache Layer
        run: |
          cd terraform-infra/envs/prod/cache/foobar
          terraform init
          terraform apply -auto-approve

      - name: Apply Routing Layer (link)
        run: |
          cd terraform-infra/envs/prod/routing/appfoobar_link
          terraform init
          terraform apply -auto-approve

      - name: Apply Routing Layer (internal)
        run: |
          cd terraform-infra/envs/prod/routing/foobar_internal
          terraform init
          terraform apply -auto-approve

      - name: Apply Application Layer
        run: |
          cd terraform-infra/envs/prod/app/foobar
          terraform init
          terraform apply -auto-approve

      - name: Apply CI/CD Layer
        run: |
          cd terraform-infra/envs/prod/cicd/app_foobar
          terraform init
          terraform apply -auto-approve